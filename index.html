<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
<title>Project Tracker Tool</title>

<!-- Quick CSS classes (I know it's not really supposed to be in here) -->
<style type="text/css">
.relative-shown{
		position: relative;
		visibility: visible;
}

.relative-hidden{
		position: relative;
		visibility: hidden;
}

.absolute{
		position: absolute;
}

.interaction-menu{
	position: relative;
	visibility: visible;
	text-align: right;
}

</style>

</head>

<!-------------------------------------------------------------------------------------
---------------------------------------------------------------------------------------
-------------------------------------------------------------------------------------->

<body style="height: 844px; width: 1463px; left: 0px; top: 0px;">

<h1 style="text-align: center; width: 1400px; left: 10px; top: 25px;" class="relative">Project Tracker</h1>

<!-- Container for variance graph rendering -->
<div class="absolute" id="canvas-holder" style="width: 1454px; height: 605px; left: 15px; top: 87px; right: 250px;">
</div>

<!-- Container for estimate graph rendering -->

<!-- Drop-down lists container for x/y-axes values -->
<div style="width: 295px; left: 1472px; top: 16px; height: 688px;" class="interaction-menu">
	<strong>Time Interval:</strong><br>
	<select name="time_interval_list" id="time-interval-drop" dir="rtl">
		<option value="days" selected="selected">Days</option>
		<option value="weeks">Weeks</option>
		<option value="months">Months</option>
	</select>
	<br>
	
	<strong>Work Metric:</strong><br>
	<select name="work_metric_list" id="work-metric-drop" dir="rtl">
		<option value="loc" selected="selected">LOC</option>
		<option value="fp">Function Points</option>
	</select>
	<br>
	
	<!-- New selection menu added and maintained in handler -->
	<strong>Programming Language:</strong><br>
	<select name="language_metric_list" id="language-metric-drop" dir="rtl">
		<option value="cSharp" selected="selected">#C</option>
		<option value="cPlusPlus">++C</option>
		<option value="javaLanguage">Java</option>
		<option value="javascriptLanguage">Javascript</option>
		<option value="HTML">HTML</option>
		<option value="visualBasic">Visual Basic</option>
	</select>
	<br>
	
	<!-- New selection menu added and maintained in handler -->
	<strong>Basic COCOMO Model:</strong><br>
	<select name="COCOMO_Model" id="COCOMO-model" dir="rtl">
		<option value="organic" selected="selected">Organic</option>
		<option value="semi-detached">Semi-Detached</option>
		<option value="embedded">Embedded</option>
	</select>
	<br>
	
	<!-- New textbox, setting linear guide for estimated project progress, becomes readonly after applying first three points -->
	<strong>Estimated LOC/FP per Interval:</strong><br>
		<input name="estimate-progress" id="estimate-progress-text" size="15" dir="rtl"><br>
	<br>

	
<!-- Initial Three Values container that can be set to hidden -->						
	<div id="initial-div" class="relative-shown">
		<strong>Initial Three Values:</strong><br>
		<input name="first_point" id="first-point-text" size="15" dir="rtl"><br>
		<input name="second_point" id="second-point-text" size="15" dir="rtl"><br>
		<input name="third_point" id="third-point-text" size="15" dir="rtl"><br>
		<button type="submit" id="submit-initial" style="width: 145px">Add initial points...</button>
	</div>
	<br><br><br><br><br>
		
<!-- Graph Calculation container -->
	<div>
		<strong>
			Max:<input id="graph-max" name="graph_max" readonly="readonly" size="5" dir="rtl" style="background-color: #DCDCDC"><br>
		    Min:<input id="graph-min" name="graph_min" readonly="readonly" size="5" dir="rtl" style="background-color: #DCDCDC"><br>
			Mean:<input id="graph-mean" name="graph_mean" readonly="readonly" size="5" dir="rtl" style="background-color: #DCDCDC"><br>
		    Deviation:<input id="graph-deviation" name="graph_deviation" readonly="readonly" size="5" dir="rtl" style="background-color: #DCDCDC"><br>
		    Variance:<input id="graph-variance" name="graph_variance" readonly="readonly" size="5" dir="rtl" style="background-color: #DCDCDC"><br>
		    <!-- Added for new metrics to track -->
		    Estimate Cost (P/Mo):<input id="graph-estimate-cost" name="graph_estimate_cost" readonly="readonly" size="5" dir="rtl" style="background-color: #B19CD9"><br>
		    Actual Cost (P/Mo):<input id="graph-actual-cost" name="graph_actual_cost" readonly="readonly" size="5" dir="rtl" style="background-color: #ADD8E6"><br>
		</strong>
	</div>
		
		<br>
		<button type="button" id="save-button0" style="width: 125px"><strong>Save to File...</strong></button>
		&nbsp;
		<button type="button" id="load-button0" style="width: 125px"><strong>Load from File...</strong></button>
		<input type="file" id="file-input" style="display: none;">
</div>

<!-- Add a Point container that can be set to shown

	 Expanded for additional estimate vs actual progress graph, maintained on the same graphic using p5.js open source library for drawing functions -->	
<div id="running-div" class="relative-hidden" style="text-align: right; left: 1610px; top: -369px; width: 157px;">
	<strong>Add a Point:<br></strong>
	<input name="add_point" id="add-point-text" size="15" dir="rtl"><br>
	<button type="submit" id="submit-add" style="width: 145px">Add a point...</button>
</div>

<!--Script import -->
<script src="js/data.js"></script>
<script src="js/p5.js"></script> <!-- open source library -->
<script src="js/statistics_handler.js"></script>
<script src="js/handler.js"></script>
<script src="js/drawing_handler.js"></script>

</body>
</html>
